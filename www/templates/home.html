<ion-view view-title="Home">
  <ion-content style="background-image: url('/img/Blue polygonal background.jpg');background-size: cover;">
  <!--Gauge-->
  	<div style="margin-top:50px;display: block;text-align:center;">
          
                <ng-gauge 
                  size="300" 
                  type="arch" 
                  thick="10" 
                  used="240"
                  total="1000" 
                  cap="round" 
                  label="Gas Concentration" 
                  append="PPM"  
                  foreground-color="rgba(0, 150, 136, 1)" 
                  background-color="rgba(0, 0, 0, 0.1)"
                  duration="600">
                </ng-gauge>
     </div>

    <!--Descriptions-->
  <div class="container">

    <div class="row" ng-controller="HomeCtrl">

      <div class="col">
          <div class="card">
            <div class="item item-text-wrap item-icon-left positive">
            <i class="icon ion-ios-calendar"></i>
              <b>{{date | date:'longDate'}}</b>
            </div>
          </div>
      </div>

      <div class="col">
          <div class="card">
            <div class="item item-text-wrap item-icon-left positive">
            <i class="icon ion-ios-time"></i>
              <b>{{date | date:'mediumTime'}}</b>
            </div>
          </div>
      </div>

    </div>

  
    <div class="card">
      <div class="item item-text-wrap item-icon-left balanced">
            <i class="icon ion-checkmark-circled"></i><b>Normal Concentration: 240 PPM</b>
      </div>
    </div>

    <div class="card">
      <div class="item item-text-wrap item-icon-left assertive">
        <i class="icon ion-alert-circled"></i><b>Threshold Limit: 700 PPM</b>
      </div>
    </div>

  </div>

  </ion-content>
</ion-view>
